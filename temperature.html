<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Convertor</title>
    </head>
    <body>
        <h1><center>Welcome to temperature convertor</center></h1>
        <form>
            <center>
            <label for="temperature">Enter the temperature in Fahrenheit:</label>
            <input type="number" id="temperature" name="temperature"> 
            <button type="button" onclick="fahrenheitToCelsius()">Click to convert!!!</button>
            </center>   
        </form>
        
        <center>
        <p id="resultForCelsius"></p>
        
        </center>
        <form>
            <center>
            <label for="temperature">Enter the temperature in Fahrenheit:</label>
            <input type="number" id="temperature" name="temperature"> 
            <button type="button" onclick="celsiusToFahrenheit()">Click to convert!!!</button>
            </center>   
        </form>
        <center>
        <p id="resultForFahrenheit"></p>
        </center>

        <script>
            function fahrenheitToCelsius(){
                var temp=document.getElementById("temperature").value;
                document.getElementById("resultForCelsius").innerHTML= "Celsius:= " +(5/9) * (temp-32);
            }
            function celsiusToFahrenheit(){
                var temp=document.getElementById("temperature").value;
                document.getElementById("resultForFahrenheit").innerHTML= "Celsius:= " +(5/9) * (temp-32);
            }
        </script>
    </body>
</html>
